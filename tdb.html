<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1 class="title"> <i> Тооцоолуур </i> </h1>
    <div class="current">
        <div id="0" class="head">
            <button id="1" class="head__text1"><a> Хадгаламжийн тооцоолуур</a></button>
            <button id="2" class="head__text2"><a> Зээлийн тооцоолуур</a></button>
            <button id="3" class="head__text3"><a> Гадаад гуйвуулгын тооцоолуур</a></button>
        </div>
        <div class="accord">
            <h2> Хадгаламжийн тооцоолуур</h2>
        </div>
        <div class="line">
        </div>
        <div class="according">
            <h5>
                <a>
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    <span>Би хэр хэмжээний хуримтлал үүсгэх вэ </span>
                </a>
            </h5>
        </div>

        <div class="col-sm-8">
            <div class="row">
                <div class="col-md-4 label-input">Данс нээх мөнгөн дүн:
                </div>
                <div class="col-md-4 box">
                    <input class="currency" placeholder="1,000,000"> </input>
                </div>
                <div class="col-md-4 label-currency">ТӨГРӨГ
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 label-input">Хадгаламжийн төрөл:
                </div>
                <div class="col-md-4 box">
                    <select class="add__type">
                        <option value="empty"></option>
                        <option value="inc">Хугацаатай хадгаламж</option>
                        <option value="exp">Хугацаагүй хадгаламжийн</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="col-md-4 label-input">Хугацаа:
                    </div>
                    <div class="col-md-4 box">
                        <input class="month"> </input>
                    </div>
                    <div class="col-md-4 label-currency">САР
                    </div>
                </div>
                <div class="row">
                    <div class="row">
                        <div class="col-md-4 label-input">Хадгаламжийн хүү:
                        </div>
                        <div class="col-md-4 box">
                            <input class="procent" placeholder="3-5%"> </input>
                        </div>
                        <div class="col-md-4 label-currency">%САРААР
                        </div>

                    </div>

                    <div class="row">
                        <div class="row">
                            <div class="col-md-4 label-input">Сар бүр нэмэх дүн:
                            </div>
                            <div class="col-md-4 box">
                                <input class="addMoney" value="0" placeholder="0,00"> </input>
                            </div>

                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="col-md-4 label-input">
                                </div>
                                <div class="col-md-4 box">
                                    <button class="addBtn" value="ТООЦООЛОХ"> ТООЦООЛОХ</button>
                                </div>
                            </div>
                        </div>
                        <div1 class="div"></div1>
                    </div>
                </div>
                <script src="app.js"> </script>
</body>

</html>
